<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - FaceRec Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Premium Background Blobs -->
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="glass-card animate-fade-in"
            style="width: 100%; max-width: 450px; padding: 2.5rem; text-align: center;">
            <div class="logo-icon" style="margin: 0 auto 1.5rem; font-size: 2.5rem; color: var(--success);">
                <i class="fa-solid fa-lock-open"></i>
            </div>
            <h1 style="font-size: 2rem; margin-bottom: 1rem;">New Password</h1>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Create a strong password to secure your account.
            </p>

            <form id="reset-form">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" required placeholder="New Password"
                            class="form-input">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="confirm_password" id="confirm_password" required
                            placeholder="Confirm Password" class="form-input">
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">
                    Update Password
                </button>
            </form>
        </div>
    </main>

    <script>
        const API_BASE = "http://localhost:8000";
        const userId = sessionStorage.getItem('reset_user_id');
        const otpVerified = sessionStorage.getItem('otp_verified');

        if (!userId || !otpVerified) window.location.href = 'forgot_password.html';

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/reset_password/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, password: password })
                });
                const result = await response.json();
                if (result.success) {
                    alert("Password updated successfully!");
                    sessionStorage.clear();
                    window.location.href = 'login.html';
                }
            } catch (err) { }
        });
    </script>
</body>

</html>
