<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FaceRec Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Premium Background Blobs -->
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="glass-card animate-fade-in"
            style="width: 100%; max-width: 450px; padding: 2.5rem; text-align: center;">
            <div class="logo-icon" style="margin: 0 auto 1.5rem; font-size: 2.5rem; color: var(--primary);">
                <i class="fa-solid fa-key"></i>
            </div>
            <h1 style="font-size: 2rem; margin-bottom: 1rem;">Reset Password</h1>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Enter your username or email address and we'll
                send you an OTP.</p>

            <form id="forgot-form">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" name="user_identifier" id="user_identifier" required
                            placeholder="Username or Email" class="form-input">
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="btn-primary" style="width: 100%; margin-top: 1rem;">
                    <span id="btn-text">Send OTP</span>
                    <span id="btn-loader" style="display: none;"><i class="fa-solid fa-circle-notch fa-spin"></i>
                        Sending...</span>
                </button>
            </form>

            <div style="margin-top: 2rem;">
                <a href="login.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">
                    <i class="fa-solid fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = "http://localhost:8000";

        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const loader = document.getElementById('btn-loader');
            const text = document.getElementById('btn-text');

            btn.disabled = true;
            text.style.display = 'none';
            loader.style.display = 'inline-block';

            const identifier = document.getElementById('user_identifier').value;

            try {
                const response = await fetch(`${API_BASE}/api/forgot_password/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_identifier: identifier })
                });
                const result = await response.json();
                if (result.success) {
                    sessionStorage.setItem('reset_user_id', result.user_id);
                    window.location.href = 'verify_otp.html';
                } else {
                    alert(result.error);
                    btn.disabled = false;
                    text.style.display = 'inline-block';
                    loader.style.display = 'none';
                }
            } catch (err) {
                alert("An error occurred. Please check if the server is running.");
                btn.disabled = false;
                text.style.display = 'inline-block';
                loader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
