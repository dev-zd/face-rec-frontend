<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV View - FaceRec Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Premium Background Blobs -->
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Premium Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fa-solid fa-face-smile-beam"></i>
                </div>
                FaceRec Pro
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="scan.html" class="nav-link">Live Analysis</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="gallery.html" class="nav-link">Database</a>
                <a href="#" onclick="logout()" class="nav-link" style="color: var(--danger);"><i
                        class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" style="padding-top: 100px; padding-bottom: 40px;">
        <div class="glass-card" style="padding: 2.5rem; text-align: center;">

            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem; display: flex; align-items: center; gap: 1rem;">
                    <i class="fa-solid fa-video" style="color: var(--secondary);"></i> CCTV View
                </h1>
                <a href="index.html" class="btn-secondary" style="font-size: 0.9rem;">
                    <i class="fa-solid fa-house"></i> Home
                </a>
            </div>

            <div class="cctv-monitor-container">
                <img id="cctv-feed" src="http://localhost:8000/api/cctv_feed/" alt="CCTV Feed" class="cctv-image">
                <div class="monitor-overlay">
                    <div class="rec-dot"></div>
                    <span>LIVE FEED</span>
                </div>
            </div>

            <div
                style="margin-top: 2rem; color: var(--text-muted); font-size: 0.9rem; display: flex; justify-content: center; gap: 2rem;">
                <span id="cam1-status"><i class="fa-solid fa-camera"></i> Camera 1: <span
                        class="status-text">Active</span></span>
                <span id="cam2-status"><i class="fa-solid fa-camera"></i> Camera 2: <span
                        class="status-text">Active</span></span>
            </div>

            <p style="margin-top: 2rem; color: var(--text-muted); font-style: italic;">
                Note: This view is for monitoring only. No facial recognition or data logging is performed in this mode.
            </p>
        </div>
    </main>

    <script>
        const API_BASE = "http://localhost:8000";

        function updateCameraStatus() {
            fetch(`${API_BASE}/api/get_camera_status/`)
                .then(response => response.json())
                .then(data => {
                    const s1 = document.getElementById('cam1-status');
                    const s2 = document.getElementById('cam2-status');

                    const updateStatus = (el, active) => {
                        const txt = el.querySelector('.status-text');
                        if (active) {
                            txt.innerText = 'Active';
                            txt.style.color = 'var(--success)';
                        } else {
                            txt.innerText = 'Offline';
                            txt.style.color = 'var(--danger)';
                        }
                    };

                    updateStatus(s1, data.cam1_active);
                    updateStatus(s2, data.cam2_active);
                })
                .catch(err => { });
        }

        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        // Poll every 5 seconds
        setInterval(updateCameraStatus, 5000);
        updateCameraStatus();
    </script>

    <style>
        .cctv-monitor-container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            background: #000;
            aspect-ratio: 16 / 6;
        }

        .cctv-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .monitor-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 12px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .rec-dot {
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</body>

</html>
