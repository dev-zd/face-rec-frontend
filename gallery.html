<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database - FaceRec Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Premium Background Blobs -->
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Premium Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fa-solid fa-face-smile-beam"></i>
                </div>
                FaceRec Pro
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="scan.html" class="nav-link">Live Analysis</a>
                <a href="report.html" class="nav-link">Report</a>
                <a href="gallery.html" class="nav-link active">Database</a>
                <a href="#" onclick="logout()" class="nav-link" style="color: var(--danger);"><i
                        class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" style="margin-top: 100px; padding-bottom: 4rem;">
        <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 2rem;">
            <div>
                <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Student Database</h1>
                <p style="color: var(--text-muted);">Manage registered students and their facial data.</p>
            </div>
            <a href="register.html" class="btn-primary">
                <i class="fa-solid fa-user-plus"></i> Register Student
            </a>
        </div>

        <div id="people-grid"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem;">
            <!-- Loaded via JS -->
            <p style="text-align: center; color: var(--text-muted); grid-column: 1/-1;">Loading student records...</p>
        </div>
    </main>

    <!-- Modal for Preview -->
    <div id="preview-modal"
        style="position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); padding: 2rem;"
        onclick="this.style.display='none'">
        <div class="glass-card"
            style="max-width: 900px; width: 100%; max-height: 80vh; overflow-y: auto; padding: 2rem;"
            onclick="event.stopPropagation()">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h3 id="modal-title">Student Photos</h3>
                <button onclick="document.getElementById('preview-modal').style.display='none'"
                    style="background:none; border:none; color:white; font-size:2rem; cursor:pointer;">&times;</button>
            </div>
            <div id="modal-gallery"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1rem;"></div>
        </div>
    </div>

    <!-- Notifications -->
    <div id="toast-container"
        style="position: fixed; top: 90px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px;">
    </div>

    <script>
        const API_BASE = "http://localhost:8000";

        async function fetchPeople() {
            try {
                const response = await fetch(`${API_BASE}/api/gallery/`);
                const data = await response.json();
                renderPeople(data.people);
            } catch (err) { console.error(err); }
        }

        function renderPeople(people) {
            const grid = document.getElementById('people-grid');
            grid.innerHTML = '';

            if (people.length === 0) {
                grid.innerHTML = '<div class="glass-card" style="grid-column: 1/-1; text-align: center; padding: 4rem;">No records found.</div>';
                return;
            }

            people.forEach(person => {
                const card = document.createElement('div');
                card.className = 'glass-card student-folder';
                card.style.cssText = 'overflow: hidden; display: flex; flex-direction: column; position: relative;';

                const images = person.images;
                const imagesHTML = `
                    <div onclick='openPreview(${JSON.stringify(images)}, "${person.name}")' style="width: 100%; height: 200px; display: grid; grid-template-columns: 2fr 1fr; grid-template-rows: 1fr 1fr; gap: 4px; background: rgba(255,255,255,0.05); padding: 4px; cursor: pointer;">
                        <div style="grid-row: span 2; overflow: hidden; border-radius: 8px 4px 4px 8px;">
                            <img src="${images[0] ? images[0].url : ''}" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div style="overflow: hidden; border-radius: 4px 8px 4px 4px;">
                            <img src="${images[1] ? images[1].url : ''}" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div style="overflow: hidden; border-radius: 4px 4px 8px 4px; position: relative;">
                            <img src="${images[2] ? images[2].url : ''}" style="width: 100%; height: 100%; object-fit: cover;">
                            ${images.length > 3 ? `<div style="position: absolute; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; color: white; font-weight: 700;">+${images.length - 3}</div>` : ''}
                        </div>
                    </div>
                `;

                card.innerHTML = imagesHTML + `
                    <div style="padding: 1.5rem; flex: 1; display: flex; flex-direction: column;">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.25rem;">
                            <h3 style="margin: 0; font-size: 1.5rem; text-transform: capitalize;">${person.name}</h3>
                            <span class="badge" style="background: rgba(99, 102, 241, 0.1); color: var(--primary); padding: 0.2rem 0.6rem; border-radius: 20px; font-size: 0.75rem;">${images.length} Photos</span>
                        </div>
                        <div style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1.5rem;">
                            <div><i class="fa-solid fa-graduation-cap"></i> ${person.department || 'N/A'}</div>
                            <div><i class="fa-solid fa-chalkboard-user"></i> ${person.class_name || 'N/A'}</div>
                        </div>
                        <div style="margin-top: auto; display: flex; justify-content: flex-end; gap: 0.5rem;">
                             <button onclick="deletePerson(${person.id}, '${person.name}')" class="btn-secondary" style="border-color: var(--danger); color: var(--danger); padding: 0.5rem 0.75rem;"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openPreview(images, name) {
            const modal = document.getElementById('preview-modal');
            const gallery = document.getElementById('modal-gallery');
            document.getElementById('modal-title').innerText = `Photos for ${name}`;
            gallery.innerHTML = '';
            images.forEach(img => {
                const el = document.createElement('img');
                el.src = img.url;
                el.style.cssText = 'width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 8px;';
                gallery.appendChild(el);
            });
            modal.style.display = 'flex';
        }

        async function deletePerson(id, name) {
            if (!confirm(`Delete all data for ${name}?`)) return;
            try {
                const resp = await fetch(`${API_BASE}/api/delete_person/${id}/`, { method: 'POST' });
                const res = await resp.json();
                if (res.success) fetchPeople();
            } catch (err) { }
        }

        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        fetchPeople();
    </script>
</body>

</html>
