<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FaceRec Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Premium Background Blobs -->
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Premium Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fa-solid fa-face-smile-beam"></i>
                </div>
                FaceRec Pro
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="scan.html" class="nav-link">Live Analysis</a>
                <a href="report.html" class="nav-link">Report</a>
                <a href="gallery.html" class="nav-link">Database</a>
                <a href="#" onclick="logout()" class="nav-link" style="color: var(--danger);"><i
                        class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" style="margin-top: 100px; padding-bottom: 4rem;">
        <div class="welcome-section" style="margin-bottom: 2.5rem;">
            <p
                style="color: var(--primary); font-weight: 600; letter-spacing: 0.1em; text-transform: uppercase; font-size: 0.8rem; margin-bottom: 0.5rem;">
                System Overview</p>
            <h1 style="font-size: 2.5rem;">Welcome back, <span id="user-display">Admin</span></h1>
            <p style="color: var(--text-muted); font-size: 1.1rem;">Here's what's happening with your security system
                today.</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="glass-card stat-card">
                <div class="stat-icon" style="background: rgba(99, 102, 241, 0.1); color: var(--primary);">
                    <i class="fa-solid fa-users"></i>
                </div>
                <div class="stat-info">
                    <p class="stat-label">Total Students</p>
                    <h3 class="stat-value" id="total-students">0</h3>
                </div>
            </div>
            <div class="glass-card stat-card">
                <div class="stat-icon" style="background: rgba(16, 185, 129, 0.1); color: var(--success);">
                    <i class="fa-solid fa-user-check"></i>
                </div>
                <div class="stat-info">
                    <p class="stat-label">Present Today</p>
                    <h3 class="stat-value" id="present-today">0</h3>
                </div>
            </div>
            <div class="glass-card stat-card">
                <div class="stat-icon" style="background: rgba(239, 68, 68, 0.1); color: var(--danger);">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="stat-info">
                    <p class="stat-label">Alerts Today</p>
                    <h3 class="stat-value" id="alerts-today">0</h3>
                </div>
            </div>
        </div>

        <div class="dash-layout">
            <!-- Chart Section -->
            <div class="glass-card" style="padding: 1.5rem;">
                <h3 style="margin-bottom: 1.5rem; font-size: 1.2rem;"><i class="fa-solid fa-chart-line"
                        style="color: var(--primary); margin-right: 0.5rem;"></i> Attendance Trends</h3>
                <div style="height: 300px; position: relative;">
                    <canvas id="attendanceChart"></canvas>
                </div>
            </div>

            <!-- Recent Activity -->
            <aside class="glass-card" style="padding: 1.5rem;">
                <h3 style="margin-bottom: 1.5rem; font-size: 1.2rem;"><i class="fa-solid fa-clock-rotate-left"
                        style="color: var(--secondary); margin-right: 0.5rem;"></i> Recent Logs</h3>
                <div id="recent-logs-container" style="display: flex; flex-direction: column; gap: 1rem;">
                    <p style="text-align: center; color: var(--text-muted);">Loading logs...</p>
                </div>
            </aside>
        </div>
    </main>

    <script>
        const API_BASE = "http://localhost:8000";

        function checkAuth() {
            const user = localStorage.getItem('username');
            if (!user) {
                window.location.href = 'login.html';
            } else {
                document.getElementById('user-display').innerText = user;
            }
        }

        async function fetchDashboardData() {
            try {
                const response = await fetch(`${API_BASE}/api/dashboard/`);
                if (response.status === 401 || response.status === 403) {
                    window.location.href = 'login.html';
                    return;
                }
                const data = await response.json();

                // Update Stats
                document.getElementById('total-students').innerText = data.stats.total_students;
                document.getElementById('present-today').innerText = data.stats.present_today;
                document.getElementById('alerts-today').innerText = data.stats.alerts_today;

                // Update Logs
                const logContainer = document.getElementById('recent-logs-container');
                logContainer.innerHTML = '';
                data.recent_logs.forEach(log => {
                    const row = document.createElement('div');
                    row.style.cssText = 'display: flex; justify-content: space-between; align-items: center; padding-bottom: 0.75rem; border-bottom: 1px solid rgba(255,255,255,0.05);';
                    row.innerHTML = `
                        <div>
                            <p style="font-weight: 600; margin: 0;">${log.name}</p>
                            <p style="font-size: 0.75rem; color: var(--text-muted); margin: 0;">${log.time}</p>
                        </div>
                        <span class="badge" style="background: rgba(16, 185, 129, 0.1); color: var(--success); font-size: 0.7rem;">${log.status}</span>
                    `;
                    logContainer.appendChild(row);
                });

                // Update Chart
                initChart(data.chart.labels, data.chart.data);

            } catch (err) {
                console.error("Fetch failed", err);
            }
        }

        let chart;
        function initChart(labels, data) {
            const ctx = document.getElementById('attendanceChart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Present Students',
                        data: data,
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointBackgroundColor: '#6366f1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.05)' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                    }
                }
            });
        }

        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        checkAuth();
        fetchDashboardData();
    </script>
</body>

</html>
